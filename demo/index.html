<!DOCTYPE html>
<html>
<head>
    <title>Input Attr</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.manageInputAttr.min.js"></script>
    <script>
        $(
            function() {
                $('input').manageInput()
            }
        )
    </script>
</head>
<body>
    <h1>SVG Graphic First Training</h1>
    <input type="text" value="This is a first test" />
    <input type="text" value="Value 2" />
    <input type="text" value="Value 3" />
    <input type="text" value="Value 4" />
</body>
</html>
